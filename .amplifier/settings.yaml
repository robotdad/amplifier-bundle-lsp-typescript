# Example Settings File
# This shows how to configure providers and other settings
# when using the combined foundation + lsp-typescript bundle
#
# To use:
#   1. Copy this to your project root as settings.yaml
#   2. Set your API keys via environment variables or directly here
#   3. Run: amplifier run

# Provider Configuration
providers:
  # Anthropic Claude (recommended for code intelligence)
  - name: claude
    module: provider-anthropic
    config:
      model: claude-sonnet-4-20250514
      api_key: ${ANTHROPIC_API_KEY}
      max_tokens: 8192

  # OpenAI (alternative)
  # - name: openai
  #   module: provider-openai
  #   config:
  #     model: gpt-4-turbo-preview
  #     api_key: ${OPENAI_API_KEY}

# Default provider to use
default_provider: claude

# Orchestrator Configuration
orchestrator:
  module: loop-streaming
  config:
    # Enable streaming for real-time responses
    enable_streaming: true

# Context Manager Configuration
context:
  module: context-persistent
  config:
    # Sessions persist across runs
    storage_path: ~/.amplifier/sessions

# Tool Configuration Overrides (optional)
# You can override tool configs here if needed
# tools:
#   tool-lsp:
#     config:
#       # Override max results to prevent context overflow
#       max_results: 100
#       max_hover_chars: 8000
#       timeout_seconds: 45

# Hook Configuration (optional)
hooks:
  # Session logging
  - module: hooks-logging
    config:
      log_dir: ~/.amplifier/logs
      
  # Todo list reminders
  - module: hooks-todo-reminder
    config:
      reminder_frequency: 5  # Remind every 5 turns
      
  # Git status context
  - module: hooks-status-context
    config:
      include_git_status: true
      include_datetime: true
